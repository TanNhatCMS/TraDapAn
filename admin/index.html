<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CQuản lý đáp án</title>
    <!-- Các liên kết đến các tệp CSS và biểu tượng -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css"
          integrity="sha512-Ez0cGzNzHR1tYAv56860NLspgUGuQw16GiOOp/I2LuTmpSK9xDXlgJz3XN4cnpXWDmkNBKXR/VDMTCnAaEooxA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"/>
    <script src="https://kit.fontawesome.com/3f591abf1e.js" crossorigin="anonymous"></script>
    <!-- Các liên kết đến các tệp CSS tùy chỉnh -->
    <link rel="stylesheet" href="/admin/css/modal.css"/>
    <link rel="stylesheet" href="/admin/css/style.css"/>
</head>

<body>

<!-- Phần nội dung chính của trang -->
<div class="container py-5" id="content-wrap">
    <main role="main" class="mt-5">
        <!-- Phần quản lý -->
        <div class='d-flex justify-content-between mb-2 py-3 px-2 phoneBanner'>
            <h3 class="text-light">Quản lý đáp án</h3>
            <div class="text-right">
                <!-- Nút thêm mới -->
                <button type="button" class="btn btn-banner" data-bs-toggle="modal" data-bs-target="#exampleModal"
                        id="addDataForm">
                    <i class="fa-solid fa-circle-plus me-2"></i> Thêm đáp án
                </button>
            </div>
        </div>

        <!-- Bảng hiển thị danh sách -->
        <div class=" table-responsive">
            <table class="table display" id="myTable">
                <thead class="">
                <tr>
                    <th>#</th>
                    <th>Câu hỏi</th>
                    <th>Đáp án</th>
                    <th>Từ khoá</th>
                    <th><em class="fa fa-cog"></em> Hành động</th>
                </tr>
                </thead>
                <tbody id="tableData">
                </tbody>
            </table>
        </div>

        <!-- Cửa sổ modal thêm/sửa -->
        <div class="modal fade" id="exampleModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <header class="head-form mb-0">
                        <h3 id="header-title">Quản lý đáp án</h3>
                    </header>
                    <!-- Nội dung cửa sổ modal -->
                    <div class="modal-body">
                        <form role="form" id="formData">

                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                      <span class="input-group-text"
                      ><i class="fa-solid fa-question-circle"></i></span>
                                    </div>
                                    <textarea name="question" id="question" class="form-control input-sm"
                                              placeholder="Câu hỏi"></textarea>
                                </div>
                                <span class="sp-thongbao" id="tbquestion"></span>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                      <span class="input-group-text"
                      ><i class="fa-solid fa-comment-dots"></i></span>
                                    </div>
                                    <textarea name="answer" id="answer" class="form-control input-sm"
                                              placeholder="Đáp án"></textarea>
                                </div>
                                <span class="sp-thongbao" id="tbanswer"></span>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i
                                                class="fa-solid  fa-magnifying-glass"></i></span>
                                    </div>
                                    <textarea name="search" id="search" class="form-control input-sm"
                                              placeholder="Từ khoá tìm kiếm"></textarea>
                                </div>
                                <span class="sp-thongbao" id="tbsearch"></span>
                              <button type="button" class="btn btn-primary" id="btnSearchKey">Tạo từ khoá tìm kiếm</button>
                            </div>
                        </form>
                    </div>

                    <!-- Chân cửa sổ modal -->
                    <div class="modal-footer" id="modal-footer">
                        <button type="button" class="btn" id="btnAddData">
                            Thêm câu hỏi
                        </button>
                        <button id="btnUpdate" type="button" class="btn">
                            Cập nhật câu hỏi
                        </button>
                        <button
                                id="btnClose"
                                type="button"
                                class="btn btn-danger"
                                data-bs-dismiss="modal"
                        >
                            Đóng
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Cửa sổ modal thêm/sửa -->
    </main>
    <!-- Các liên kết đến các tệp JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
            integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.min.js"
            integrity="sha512-EKWWs1ZcA2ZY9lbLISPz8aGR2+L7JVYqBAYTq5AXgBkSjRSuQEGqWx8R1zAX16KdXPaCjOCaKE8MCpU0wcHlHA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Tệp JavaScript chính -->
    <script type="module" src="/admin/main.js"></script>
</div>
</body>

</html>
