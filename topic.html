<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Quản lý chủ đề</title>
    <!-- Các liên kết đến các tệp CSS và biểu tượng -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
          integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"/>
    <script src="https://kit.fontawesome.com/3f591abf1e.js" crossorigin="anonymous"></script>
    <!-- Các liên kết đến các tệp CSS tùy chỉnh -->
    <link rel="stylesheet" href="/css/modal.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>

<body>

<!-- Phần nội dung chính của trang -->
<div class="container" id="content-wrap">
    <main role="main" class="mt-4">
        <!-- Phần quản lý -->
        <div class='d-flex justify-content-between mb-2 px-2 phoneBanner'>
            <h3 class="text-light">Quản lý chủ đề</h3>
            <div class="text-right">
                <!-- Nút thêm mới -->
                <button type="button" class="btn btn-banner" data-bs-toggle="modal" data-bs-target="#exampleModal"
                        id="addDataForm">
                    <i class="fa-solid fa-circle-plus me-2"></i> Thêm chủ đề
                </button>
            </div>
        </div>

        <!-- Bảng hiển thị danh sách -->
        <div class=" table-responsive">
            <table class="table display" id="myTable">
                <thead class="">
                <tr>
                    <th>#</th>
                    <th>Chủ đề</th>
                    <th><em class="fa fa-cog"></em> Hành động</th>
                </tr>
                </thead>
                <tbody id="tableData">
                </tbody>
            </table>
        </div>

        <!-- Cửa sổ modal thêm/sửa -->
        <div class="modal fade" id="exampleModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <header class="head-form mb-0">
                        <h3 id="header-title">Quản lý đáp án</h3>
                    </header>
                    <!-- Nội dung cửa sổ modal -->
                    <div class="modal-body">
                        <form role="form" id="formData">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                      <span class="input-group-text"
                      ><i class="fa-solid fa-question-circle"></i></span>
                                    </div>
                                    <input type="text" name="name" id="name" class="form-control input-sm"
                                           placeholder="Chủ đề">
                                </div>
                                <span class="sp-thongbao" id="tbname"></span>
                            </div>
                        </form>

                    </div>

                    <!-- Chân cửa sổ modal -->
                    <div class="modal-footer" id="modal-footer">
                        <button type="button" class="btn" id="btnAddData">
                            Thêm chủ đề
                        </button>
                        <button id="btnUpdate" type="button" class="btn">
                            Cập nhật chủ đề
                        </button>
                        <button
                                id="btnClose"
                                type="button"
                                class="btn btn-danger"
                                data-bs-dismiss="modal"
                        >
                            Đóng
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Cửa sổ modal thêm/sửa -->
    </main>
    <!-- Các liên kết đến các tệp JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
            integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
            integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Tệp JavaScript chính -->
    <script type="module" src="/js/main-topic.js"></script>
    <script type="module" src="/js/utils-topic.js"></script>
    <script type="module" src="/js/api-topic.js"></script>
    <script type="module" src="/js/firebase-config.js"></script>
    <script type="module" src="/js/validator-topic.js"></script>
    <script type="module" src="/js/topic.js"></script>
</div>
</body>

</html>
