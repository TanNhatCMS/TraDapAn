<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Tra Đáp Án Thi Nghị Quyết</title>
    <style>
        :root {
    --primary-color: #2a3946;
    --secondary-color: #d2455b;
    --border-color: #c0ccd7;
    --font-family: 'Poppins', sans-serif;
}

html {
    height: 100%;
    width: 100%;
    font-size: 16px;
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

::placeholder {
    font-size: 16px;
    font-weight: 600;

}

body {
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
    padding: 0;
    position: relative;
    margin: 0 auto
}

a,
button {
    cursor: pointer;
}

.logo {
    color: var(--primary-color);
    font-weight: 800;
    text-decoration: none;
    font-size: 32px;
}

.search-form {
    display: flex;
    align-items: center;
    gap: 8px;
    justify-content: center;
    margin: 40px 32px 32px 0;
}

.search-input {
    padding: 8px 12px;
    border-radius: 4px;
    border: 2px solid var(--border-color);
    min-width: 280px;
    height: 42px;
    outline: none;
}

.search-input::placeholder {
    color: #c0ccd7;
}

.search-input:focus {
    border-color: #d2455b;
    transition: all 0.25s linear;
}



.search-button:hover {
    background-color: #d2455ada;
}
.table-container {
    height: 300px; /* Đặt chiều rộng của bảng */
    overflow: auto; /* Tạo thanh trượt khi nội dung vượt quá kích thước */
}
th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
}
.table {
    width: 100%; /* Đảm bảo bảng có đủ chiều rộng */
    border-collapse: collapse;
    background-color: #fff;
    border-collapse: collapse;
    border-spacing: 0;
    margin: 0 auto;
}


.table td,
.table th {
    text-align: left;
    padding: 8px 12px;
    color: var(--primary-color);
    font-size: 14px;
}

.table td {
    font-weight: 400;
}

.table td:last-child {
    color: var(--secondary-color);
    text-decoration: underline;
    text-decoration-color: #eebbc3;
    cursor: pointer;
}
.header {
    background-color: #fff;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 6px 24px;
    border-bottom: 2px solid #c0ccd7;
}

header h1 {
    font-size: 2rem;
    font-weight: 600;
    margin-left: .25em
}

header span {
    color: var(--hightlight)
}

.pagination-container {
    margin-top: 1em;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1
}


.pagination-number,
.pagination-button {
    color: #fff;
    font-size: 1.1rem;
    background-color: #28a745;
    border: none;
    margin: .25rem;
    cursor: pointer;
    height: 2.5rem;
    width: 2.5rem;
    border-radius: .2rem
}

.pagination-number:hover,
.pagination-button:not(.disabled):hover {
    color: #000;
    background: #fff
}

.pagination-number.active {
    background: var(--hightlight);
    background-color: #dc3545;
}

footer {
    display: flex;
    justify-content: center;
    padding: 2em 1em 1em;
    min-width: 40vw;
    height: 10%
}

footer img {
    max-width: 1.25em;
    margin: 0 .25em;
    fill: var(--hightlight)
}

.copyright {
    display: flex;
    align-items: center;
    max-width: fit-content
}

.copyright a {
    font-weight: 400;
    margin-left: .5em
}
</style>
</head>
<body>
    <!-- Header start -->
    <header class="header">
        <input id="search-input" name="search-database" class="search-input" type="search"
                    placeholder="Search" />
    </header>
    <!-- Header end -->
    <main class="container">
        <section>
            <!-- Table start -->
            <div class="table-container">
            <table id="table-book" class="table-book table-bordered table">
                <thead>
                    <tr>
                        <th style="width:5%"><label data-i18n="idLabel">#</label></th>
                        <th style="width:50%"><label for="question" >Câu hỏi</label></th>
                        <th style="width:45%"><label for="answer" >Đáp Án</label></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            </div>
            <!-- Table end -->
        </section>
    </main>
    <div class="pagination-container">
     
    </div>
    <footer>
        <div >
            &copy; 2023 || Made with TânNhậtCMS||
            <a href="https://github.com/TanNhatCMS/TraDapAn">Source code</a>
            ||Mọi góp ý đáp án chính xác hơn vui lòng liên hệ Zalo: 0385678195</div>
       
    </footer>
    <script>
        // Định danh các phần tử DOM
const searchInput = document.getElementById("search-input");
const paginationContainer = document.querySelector(".pagination-container");
const body = document.body;

const getDataBaseStore = async () => {
    const storedDatabase = localStorage.getItem('database');
    if (storedDatabase) {
        return JSON.parse(storedDatabase);
    }else{
    try {
        const resBook = await fetch(`/database.json`);
        let database = await resBook.json();
        localStorage.setItem('database', JSON.stringify(database));
        return database;
    } catch (error) {
        console.error("Error parsing database list from local storage:", error);
        return [];
    }
    }
};
let allDataBase = getDataBaseStore();
function displayDataBase(DataBaseList) {
    const tbody = document.querySelector("#table-book tbody");
    tbody.innerHTML = '';
    DataBaseList.forEach((DataBase, index) => {
        const newRow = createTableRow( index + 1, DataBase.question, DataBase.answer);
        tbody.appendChild(newRow);
    });
}

function createTableRow(id, question, answer) {
    const newRow = document.createElement('tr');
    newRow.classList.add('database-item');
    newRow.innerHTML = `
        <td>${id}</td>
        <td>${question}</td>
        <td>${answer}</td>
    `;
    return newRow;
}

// Tìm kiếm sách
const SearchDataBase = (event) => {
    const filter = [];
    const searchValue = event.target.value.toLowerCase();
    allDataBase.forEach((database) => {
        if (database.search.toLowerCase().includes(searchValue)) {
            filter.push(database);
        }
    });
    if (searchValue) {
        displayDataBase(filter);
    } else {
        displayDataBase(getDataBaseStore());
    }
};


// Sự kiện tìm kiếm sách
searchInput.addEventListener('keyup', SearchDataBase);

async function initializePage() {
  allDataBase = await getDataBaseStore(); // Sử dụng await để đợi hàm hoàn thành và trả về dữ liệu
  displayDataBase(allDataBase);
}

// Sự kiện "DOMContentLoaded" để khởi tạo trang web
document.addEventListener("DOMContentLoaded", initializePage);



    </script>
</body>

</html>
