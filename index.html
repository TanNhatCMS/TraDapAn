<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Tra Đáp Án</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <!-- Header start -->
    <header class="header">
        <a data-i18n="titleSite" href="#" class="logo">Tra Đáp Án</a>
        <div class="user-info">
            <div class="dropdown" id="language-dropdown">
                <button class="drop btn">
                    <label data-i18n="language">English</label>
                </button>
                <div class="dropdown-content">
                    <a href="#" id="english-button">English</a>
                    <a href="#" id="vietnamese-button">Tiếng Việt</a>
                </div>
            </div>
            <div class="theme-toggle">
                <input type="checkbox" id="theme-switch" class="theme-switch">
                <label for="theme-switch" class="theme-label">Dark Mode</label>
            </div>
            <!-- Inside the header section -->
        </div>
    </header>
    <!-- Header end -->
    <main class="container">
        <section>
            <!-- Search form start -->
            <div class="search-form">
                <input id="search-input" name="search-book" class="search-input" type="search"
                    placeholder="Search" />
            </div>
            <!-- Search form end -->
            <!-- Table start -->
            <table id="table-book" class="table-book table-bordered table">
                <thead>
                    <tr>
                        <th style="width:5%"><label data-i18n="idLabel">#</label></th>
                        <th style="width:50%"><label for="name" data-i18n="nameLabel">Câu hỏi</label></th>
                        <th style="width:45%"><label for="author" data-i18n="authorLabel">Đáp Án</label></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <!-- Table end -->
        </section>
    </main>
    <div class="pagination-container">
        <div id="pagination-numbers"></div>
    </div>
    <footer>
        <div class="copyright">
            &copy; 2023 || Made with TânNhậtCMS||
            <a href="https://github.com/TanNhatCMS/TraDapAn">Source code</a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
